<!DOCTYPE html>
<html>
<head>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2 class="mt-4">Form</h2>

  <form action="/" method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="description">What do you like about this game:</label>
      <textarea rows="6" class="form-control" id="description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="challenge">Give us a challenge (i.e. Beat the level 3 boss):</label>
      <textarea rows="6" class="form-control" id="challenge" name="challenge"></textarea>
    </div>
    <div class="form-group">
      <label for="platform">What platform(s) do you reccomend we play on:</label>
      <input type="text" class="form-control" id="platform" name="platform">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form> 
</div>

</body>
</html>
